<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Blog preview card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bona+Nova:ital,wght@0,400;0,700;1,400&family=Figtree:ital,wght@0,300..900;1,300..900&family=Poppins&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-img"></div>
        <div class="tag">
          <p><strong>Learning</strong></p>
        </div>

        <p>Published 21 Dec 2023</p>
        <br />

        <h2><strong> HTML & CSS foundations </strong></h2>
        <br />

        <div class="subtext">
          <p>
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <br />
        <div class="profile-name">
          <img src="/assets/images/image-avatar.webp" width="40" alt="" />
          <h5><strong> Greg Hooper </strong></h5>
        </div>
      </div>
    </div>
  </body>
</html>
